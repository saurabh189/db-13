<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: darkslategray;
            width: 200px;
        }
        span{
            display: inline-block;
            background-color: darkslategray;
            width: 200px;
            color: azure;
        }
        .box{
            width: 200px;
            padding: 10px;
            margin : 10px;
/*             box-sizing: border-box; */
            text-align: justify;
        }
    </style>
</head>
<body>
    <div>I am Block</div>
    <span>I am Inline</span>
    <br>
    <span>I am Inline Block</span>
    <hr>

    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias incidunt pariatur doloremque veniam quasi dignissimos voluptas placeat, voluptatum ullam. Voluptate quod rem nostrum. Accusantium, consequatur nostrum? Odio expedita maiores ab?
    </div>
</body>
</html>
